<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VUE基础</title>
	</head>

	<body>
		<div id="app">
			{{message}}
			<h2>{{school.name}}	{{school.mobile}}</h2>
			<h2 v-text="message+'!'"></h2>
			<li>{{campus[0]}}</li>
		</div>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="js/vue.min.js"></script>
		<script>
			var app = new Vue({
				// 两个大括号修饰
				el: "#app",
				data: {
					message: "Hello Vue",
					school: {
						name: "zhangsan",
						mobile: "15548490016"
					},
					campus: ["北京", "上海"]
				}
			})
		</script>
	</body>

</html>
