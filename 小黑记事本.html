<!DOCTYPE html>
<!-- 新增 -->
<!-- 生成列表结构 v-for字符串 -->
<!-- 获取用户输入 v-model双向数据绑定-->
<!-- 回车新增数据 v-on .enter-->
<!-- 删除 @click触发删除事件，this.arr.splice(index,1)删除数组 -->
<!-- 统计 arr.length-->
<!-- 清空 设置数组为空-->
<!-- 隐藏 v-show v-if 为空-->
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title></title>
	</head>

	<body>
		<!-- 主体区域 -->
		<section id="todoapp">
			<!-- 输入框 -->
			<header class="header">
				<h1>小黑笔记本</h1>
				<input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" 
				v-model="inputValue" @keyup.enter="add()"/>
			</header>
			<!-- 列表区域 -->
			<section class="main">
				<ul class="todo-list">
					<li class="todo" v-for="(items,index) in arr">
						<div id="view">
							<span class="index">{{ index+1 }}.</span>
							<label>{{ items }}</label>
							<button class="destroy" @click="remote(index)"></button>
						</div>
					</li>
				</ul>
			</section>
			<!-- 统计和清空 -->
			<footer class="footer">
				<span class="todo-count" v-if="arr.length!=0">
					<strong>{{ arr.length }}</strong>items left</span>
				</span>
				<button class="clear-completed" @click="clear()" v-show="arr.length!=0">Clear</button>
			</footer>
		</section>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				// 两个大括号修饰
				el: "#todoapp",
				data: {
					arr: [],
					inputValue:""
				},
				methods:{
					add:function(){
						this.arr.push(this.inputValue)
					},
					remote:function(index){
						console.log(index)
						this.arr.splice(index,1)
					},
					clear:function(){
						this.arr=[];
					}
				}
			})
		</script>
	</body>

</html>
