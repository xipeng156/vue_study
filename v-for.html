<!DOCTYPE html>
<!-- 根据数据生成列表结构 -->
<!-- 语法 -->
<!-- (item,index) in arr -->
<!-- item:循环体，index:索引 -->

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>

	<body>
		<div id="app">
			<input type="button" value="添加数据" @click="add()" />
			<input type="button" value="删除数据" @click="remove()" />
			<ul>
				<li v-for="(item,i) in arr" :title="item">
				{{i+1}}: 黑马程序员校区:{{ item }}
				</li>
			</ul>
			<h2 v-for="item in vegetable" v-bind:title="item.name">
				{{ item.name }}
			</h2>
		</div>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="js/vue.min.js"></script>
		<script>
			var app = new Vue({
				// 两个大括号修饰
				el: "#app",
				data: {
					arr:["北京","上海","广州","深圳"],
					vegetable:[
						{name:"西兰花炒蛋"},
						{name:"蛋炒西兰花"}
					]
				},
				methods:{
					add:function(){
						this.vegetable.push({ name:"花菜炒蛋"});
					},
					remove:function(){
						this.vegetable.shift();
					}
				}
			})
		</script>
	</body>

</html>
