<!DOCTYPE html>
<!-- 为用户绑定事件 -->
<!-- 事件名不需要写on
 -->
<!-- 指令可以简写为@ -->
<!-- 绑定的方法可以定义在method中 -->
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>

	<body>
		<div id="app">
			<input type="button" value="v-on—test" v-on:click="doIt" />
			<input type="button" value="v-on-test2" @click="doIt()" />
			<input type="button" value="双击事件" @dblclick="doIt()" />
			<input type="button" value="西兰花炒蛋" @click="changeFood()" />
		</div>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="js/vue.min.js"></script>
		<script>
			var app = new Vue({
				// 两个大括号修饰
				el: "#app",
				data: {
					food: "西兰花炒蛋"
				},
				methods: {
					doIt: function() {
						alert("做IT");
					},
					changeFood: function() {
						this.food += "好好吃";
						console.log(this.food)
					},
					
				}
			})
		</script>
	</body>

</html>
